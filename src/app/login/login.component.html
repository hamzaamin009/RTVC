<div class="main">
  <div class="container d-flex justify-content-center align-items-center">
    <div class="card">
      <div class="row">
        <div class="col-md-6">
          <div class="text-center mt-5">
            <img
              src="assets\pakistan-cricket-player-action-8797711.jpg"
              width="400"
            />
            <p>Create an account</p>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form">
            <form
              class="form"
              [formGroup]="validations_form"
              (ngSubmit)="loginUser(validations_form.value)"
            >
              <h2 class="signup">Log In</h2>
              <div class="inputbox mt-3">
                <span>Email</span>
                <input
                  formControlName="email"
                  name="email"
                  type="email"
                  placeholder="your@email.com"
                  ngModel
                  required
                  class="form-control"
                />
              </div>
              <div class="validation-errors">
                <ng-container
                  *ngFor="let validation of validation_messages.email"
                >
                  <div
                    class="error-message"
                    *ngIf="
                      validations_form.get('email').hasError(validation.type) &&
                      (validations_form.get('email').dirty ||
                        validations_form.get('email').touched)
                    "
                  >
                    {{ validation.message }}
                  </div>
                </ng-container>
              </div>
              <div class="inputbox mt-3">
                <span>Password</span>
                <input
                  formControlName="password"
                  name="password"
                  type="password"
                  placeholder="Password"
                  ngModel
                  required
                  class="form-control"
                />
                <div class="validation-errors">
                  <ng-container
                    *ngFor="let validation of validation_messages.password"
                  >
                    <div
                      class="error-message"
                      *ngIf="
                        validations_form
                          .get('password')
                          .hasError(validation.type) &&
                        (validations_form.get('password').dirty ||
                          validations_form.get('password').touched)
                      "
                    >
                      {{ validation.message }}
                    </div>
                  </ng-container>
                </div>
                <br />
                <div class="d-flex justify-content-between align-items-center">
                  <p>
                    <a class="resetpassword" routerLink="resetpassword">
                      Forgot Your Password ?</a
                    >
                  </p>
                  <div class="text-right">
                    <button
                      class="btn btn-success register btn-block"
                      type="submit"
                      [disabled]="!validations_form.valid"
                    >
                      Log In
                    </button>
                  </div>
                  <br />
                  <div class="message">
                    <label class="error-message">{{ errorMessage }}</label>
                  </div>
                </div>
                <div class="form-check mt-2">
                  <!-- <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="flexCheckChecked"
                  checked
                /> -->

                  <label class="form-check-label" for="flexCheckChecked">
                    Remember Me
                  </label>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
