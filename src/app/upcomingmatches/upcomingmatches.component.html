<div id="upComingMatches">
  <h1 class="my-4 latestNews">UpComing Matches</h1>

  <div id="commentry">
    <div class="commentryCards" *ngFor="let match of upcomingMatches">
      <div class="cards">
        <mat-card class="mainCard">
          <mat-card-header>
            <mat-card-title>
              {{ match.data.team1 }} VS {{ match.data.team2 }}
            </mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <p>{{ match.data.dateFrom.toDate() }}</p>
            <img
              mat-card-image
              [src]="match.data.imgUrl"
              alt="Photo of a Shiba Inu"
            />
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>
