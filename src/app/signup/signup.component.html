<div class="main">
  <div class="container d-flex justify-content-center align-items-center">
    <div class="card">
      <div class="row">
        <div class="col-md-6">
          <div class="form">
            <form
              class="form"
              [formGroup]="validations_form"
              (ngSubmit)="tryRegister(validations_form.value)"
            >
              <h2 class="signup">Signup</h2>
              <div class="inputbox mt-3">
                <span>First Name</span>
                <input
                  formControlName="ownername"
                  type="text "
                  placeholder="Name "
                  class="form-control"
                />
              </div>
              <div class="validation-errors">
                <ng-container
                  *ngFor="let validation of validation_messages.ownername"
                >
                  <div
                    class="error-message"
                    *ngIf="
                      validations_form
                        .get('ownername')
                        .hasError(validation.type) &&
                      (validations_form.get('ownername').dirty ||
                        validations_form.get('ownername').touched)
                    "
                  >
                    {{ validation.message }}
                  </div>
                </ng-container>
              </div>
              <br />
              <!-- <div class="inputbox mt-3">
              <span>Last Name</span>
              <input
                type="text"
                placeholder="Last Name"
                name=""
                class="form-control"
              />
            </div> -->
              <div class="inputbox mt-3">
                <span>Email</span>
                <input
                  formControlName="email"
                  type="text "
                  placeholder="Email "
                  class="form-control"
                />
              </div>

              <div class="validation-errors">
                <ng-container
                  *ngFor="let validation of validation_messages.email"
                >
                  <div
                    class="error-message"
                    *ngIf="
                      validations_form.get('email').hasError(validation.type) &&
                      (validations_form.get('email').dirty ||
                        validations_form.get('email').touched)
                    "
                  >
                    {{ validation.message }}
                  </div>
                </ng-container>
              </div>
              <br />
              <div class="inputbox mt-3">
                <span>Password</span>
                <input
                  formControlName="password"
                  type="password"
                  placeholder=" Password"
                  autocomplete="disabled"
                  class="form-control"
                />
              </div>
              <div class="validation-errors">
                <ng-container
                  *ngFor="let validation of validation_messages.password"
                >
                  <div
                    class="error-message"
                    *ngIf="
                      validations_form
                        .get('password')
                        .hasError(validation.type) &&
                      (validations_form.get('password').dirty ||
                        validations_form.get('password').touched)
                    "
                  >
                    {{ validation.message }}
                  </div>
                </ng-container>
              </div>
              <!-- <div class="inputbox mt-3">
              <span>Confirm Password</span>
              <input
                type="text"
                placeholder="Confirm Password"
                name=""
                class="form-control"
              />
            </div> -->
              <div class="d-flex justify-content-between align-items-center">
                <div class="text-right">
                  <button class="btn btn-success register btn-block">
                    Register
                  </button>
                </div>
                <button
                  type="submit"
                  [disabled]="!validations_form.valid"
                  class="login"
                >
                  Login
                </button>
              </div>
              <div class="error">
                <label class="error-message">{{ errorMessage }}</label>
                <label class="success-message">{{ successMessage }}</label>
              </div>
              <!-- <div class="form-check mt-2">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="flexCheckChecked"
                checked
              />

              <label class="form-check-label" for="flexCheckChecked">
                I agree to the terms and conditions of
                <a href="" class="login">Privacy & Policy</a>
              </label>
            </div> -->
            </form>
          </div>
        </div>
        <div class="col-md-6">
          <div class="text-center mt-5">
            <img src="assets\p2.jpg" width="400" />
            <p>i am already a member</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
